<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body style="text-align: center">
<h1>Вход в систему</h1>

<#if success??>
<p style="color: green;"><b>${success}</b></p>
</#if>

<#if error??>
<p style="color: red;"><b>${error}</b></p>
</#if>

<form action="/login" method="post">
    <label>Email (идентификатор):</label><br>
    <input type="email" name="email" required style=" width: 300px;
    height: 30px; border-radius: 12px; "><br><br>

    <label>Пароль:</label><br>
    <input type="password" name="password" required style=" width: 300px;
    height: 30px; border-radius: 12px; "><br><br>

    <button type="submit" style=" border-radius: 10px; width: 100px;
    height: 30px; ">Войти</button>
</form>
<br>
<a href="/register">Нет аккаунта? Зарегистрироваться</a>
</body>
</html>
