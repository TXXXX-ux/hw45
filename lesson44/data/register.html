<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body style="text-align: center">
<h1>Регистрация сотрудника</h1>

<#if error??>
<p style="color: red;"><b>${error}</b></p>
</#if>

<form action="/register" method="post">
    <label>Имя пользователя:</label><br>
    <input type="text" name="name" required style=" border-radius: 12px; width: 300px;
    height: 30px;"><br><br>

    <label>Email (идентификатор):</label><br>
    <input type="email" name="email" required style=" border-radius: 12px; width: 300px;
    height: 30px;"><br><br>

    <label>Пароль:</label><br>
    <input type="password" name="password" required style=" border-radius: 12px; width: 300px;
    height: 30px;"><br><br>

    <button type="submit" style=" border-radius: 10px; width: 200px;
    height: 30px;">Зарегистрироваться</button>
</form>
<br>
<a href="/login">Уже есть аккаунт? Войти</a>
</body>
</html>
